name: my_flutter_app
description: "A new Flutter project."

publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0 # Use the latest stable version
  image_picker: ^0.8.5+3  # Add the latest 
  url_launcher: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/login1.png
    - assets/indian.jpg
    - assets/nepali.jpg
    - assets/italian.jpg
    - assets/chinese.jpg
    - assets/sweets.jpg
    - assets/soft_drinks.jpg
    

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos.png"
  android_icon_scale: 5.0
